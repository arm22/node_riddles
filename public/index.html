
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Slack Riddles</title>
    <meta name="node-riddle" content="Webpage for slack app node-riddle">
    <link rel="stylesheet" href="css/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body> 
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div>
            <img src="css/slack_icon.png" class="head-icon">
          </div>
          <span class="mdl-layout-title">Slack Riddles</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="http://austinrmeyers.com">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                Add to Slack
              </button>
            </a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone"></div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-phone">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Help</h2>
              </div>
              <div class="mdl-card__supporting-text">
                Use /help to issue a help command
                use /riddle 5 min to send a riddle into slack with the answer 5 minutes later!
                use other commands
                
              </div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone"></div>
        </div>
      </main>
      <footer class="mdl-layout--small-screen-only">
        <a class="mdl-navigation__link" href="http://austinrmeyers.com">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            Add to Slack
          </button>
        </a>
      </footer>
    </div>
  </body>
  <script src="css/material-design-lite/material.min.js"></script>
</html>
